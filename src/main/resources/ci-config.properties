# CI/CD Environment Configuration
# This file contains CI-specific overrides for the main config.properties

# Browser Configuration for CI
browser=chrome
headless=true
implicit.wait=15
explicit.wait=30
page.load.timeout=45

# CI-specific Chrome options
chrome.options=--headless,--no-sandbox,--disable-dev-shm-usage,--disable-gpu,--window-size=1920,1080,--disable-extensions,--disable-plugins

# Firefox options for CI
firefox.options=--headless,--width=1920,--height=1080

# Parallel execution settings for CI
parallel.execution=true
thread.count=2
max.retry.count=2

# Screenshot settings for CI
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.format=png
screenshot.quality=0.8

# Report settings for CI
extent.report.enabled=true
extent.report.screenshots=failure_only
cucumber.report.enabled=true

# Logging for CI
log.level=INFO
console.log.enabled=true
file.log.enabled=true

# Test data for CI
test.data.source=properties
test.data.refresh=false

# Performance settings for CI
connection.timeout=30
socket.timeout=60
max.connections=10

# Retry settings
retry.failed.tests=true
retry.count=1
retry.delay=2000

# Environment URLs
staging.url=https://www.saucedemo.com/v1/
production.url=https://www.saucedemo.com/
dev.url=https://www.saucedemo.com/v1/

# CI-specific test users (should be configured as secrets in GitHub)
ci.test.user=standard_user
ci.test.password=secret_sauce 