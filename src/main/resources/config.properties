# Application Configuration
base.url=https://www.saucedemo.com/v1/
browser=chrome
headless=false
implicit.wait=10
explicit.wait=20
page.load.timeout=30

# Test Data
standard.user=standard_user
locked.out.user=locked_out_user
problem.user=problem_user
performance.glitch.user=performance_glitch_user
password=secret_sauce

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=screenshots/

# Report Configuration
extent.report.path=reports/
extent.report.title=Sauce Demo Automation Report
extent.report.name=Test Execution Report

# Parallel Execution
parallel.execution=true
thread.count=3

# Browser Configuration
chrome.driver.path=
firefox.driver.path=
edge.driver.path=

# Logging
log.level=INFO
log.file.path=logs/ 